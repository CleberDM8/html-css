<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: rgb(17, 0, 255);
            text-decoration: none;
        }
        a:visited{
            color: blueviolet;
        }
       a:hover{
           text-decoration: underline;
       }
       a:active{
           color: blue;
       }
       a::before{
           content: "->";
       }
       a::after{
           content: "(link)";
       }
    </style>
</head>
<body>
    <h1>personalisando links</h1>
    <li><a href="https://www.youtube.com/" target="_blank" rel="extenal">Youtube</a></li>

    <li><a href= "https://web.whatsapp.com/" target="_blank" rel="extenal">Whatsapp</a></li>

    <li><a href="https://github.com/" target="_blank" rel="extenal"> Github</a></li>
    
</body>
</html>
