<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        div > p{
            display: none;
        }
        div > p{
            display: block;
        }
        div:hover > p{
            display: block;
            color: white;
            background-color: black;
            width: 300px;

        }
        div:hover{
            color: rgb(47, 0, 255);
            
        }
    </style>
</head>
<body>
    <h1>testando divs</h1>
    <div>
        passe o mouse aqui
        <p>opa. achou</p>
    </div>
</body>
</html>
