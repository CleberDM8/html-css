<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table{
            width: 500px;
            border-collapse: collapse;

        }
        td, th{
            border: 1px solid black;
            padding: 10px;
            
        }
        td.num{
            text-align: right;
        }
        thead, tfoot{
            color: white;
            background-color: gray;
        }
    </style>
</head>
<body>
    <h1>tabelas grandes</h1>
    <!-- anatomia para tabelas grandes
        table
            thead
                tr, td, th
            tbody
                tr, td, th
            tfoot
                tr, td, th
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>Popula√ßao</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sao Paulo</td>
                <td class="num">100</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">45</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">10</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">8</td>
            </tr>
            <tr>
                <td>Parana</td>
                <td class="num">6</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th>Total de habitantes</th>
                <td class="num"><strong>114</strong></td>
            </tr>

        </tfoot>
    </table>
    
</body>
</html>
