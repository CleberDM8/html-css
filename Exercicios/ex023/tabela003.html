<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
    </style>

</head>
<body>
    <h1>Mesclagem de celulas</h1>
    <table>
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            
        </tr>
        <tr>
            <td rowspan="3">3</td>
            <td>4</td>
            <td rowspan="3">5</td>
        </tr>
        <tr>
            
            <td>6</td>
            
        </tr>
        <tr>
            
            <td>7</td>
            
        </tr>
        <tr>
            <td colspan="3">8</td>
        </tr>
    </table>
    
</body>
</html>
